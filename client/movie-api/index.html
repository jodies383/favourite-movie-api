<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Movie Api</title>
  </head>
  
    <body x-data="movieApi" x-init="init()">
      <nav class="navbar navbar-dark">
        <div class="justify-content-center container-fluid" id="brand">
          <h1 class="text-center title">my favourite movies</h1>
        </div>
      </nav>
      <div class="d-flex justify-content-end logout">
        <button @click="logout()" class="btn btn-primary" x-show="logoutBtn">Logout</button>
      </div>
      <p id="snackbar" class="error" x-ref="errorMessage" x-show="errorMessage"></p>
      <p id="snackbar" class="success" x-ref="successMessage" x-show="successMessage"></p>
      <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="container">
          <div x-show="loginInput">
            <div class="d-flex justify-content-center">
              <h2>Login</h2>
            </div>
            <form class="row g-3 d-flex justify-content-center">
              <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Username</label>
                <input type="text" x-model="loginUsername" class="form-control" id="staticEmail2" placeholder="Username">
              </div>
              <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" x-model="loginPassword" class="form-control" id="inputPassword2"
                  placeholder="Password">
              </div>
            </form>
            <div class="col-auto">
              <br>
              <div class="d-flex justify-content-center">
                <button @click="login()" x-bind:disabled="!loginUsername || !loginPassword" type="submit"
                  class="btn btn-primary mb-3">Login</button>
              </div>
              <h2 @click="hideLogin()" class="link-primary d-flex justify-content-center">or register here</h2>
            </div>
          </div>
          <div x-show="registerInput">
            <div class="h-100 d-flex align-items-center justify-content-center">
              <h3>Create an account</h3>
            </div>
            <form class="row g-3 d-flex justify-content-center">
              <div class="col-auto">
                <label for="staticEmail1" class="visually-hidden">First Name</label>
                <input type="text" x-model="firstName" class="form-control" id="staticFirstName1" placeholder="First Name">
              </div>
              <div class="col-auto">
                <label for="staticEmail1" class="visually-hidden">Last Name</label>
                <input type="text" x-model="lastName" class="form-control" id="staticLastName1" placeholder="Last Name">
              </div>
              <div class="col-auto">
                <label for="staticEmail1" class="visually-hidden">Username</label>
                <input type="text" x-model="username" class="form-control" id="staticUsername1" placeholder="Username">
              </div>
              <div class="col-auto">
                <label for="inputPassword1" class="visually-hidden">Password</label>
                <input type="password" x-model="password" class="form-control" id="inputPassword1" placeholder="Password">
              </div>
            </form>
            <div class="col-auto">
              <div class="d-flex justify-content-center">
                <button @click="register()" x-bind:disabled="!username || !password" type="submit"
                  class="btn btn-primary mb-3">Register</button>
              </div>
              <h2 @click="hideRegister()" class="link-primary d-flex justify-content-center">or login here</h2>
            </div>
          </div>
        </div>
      </div>
      <div x-show="mainContent">
        <div class="flex justify-center">
        </div>
        <div class="heartsApp">
          <div class="h-100 d-flex align-items-center justify-content-center">
            <h1 class="flex justify-center">Search for a movie</h1>
          </div>
          <div class="h-100 d-flex align-items-center justify-content-center">
            <button class="btn loading btn-primary" @click="searchMovies()">search</button>
          </div>
          <div class="h-100 d-flex align-items-center justify-content-center">
            <input type="search" x-model="searchInput" name="" id="">
            <template x-for="result in searchResults">
              <div class="garment">
                  <div> <i x-on:click="removeMovie(result.original_title)" class="fa-solid fa-trash"></i>
                  </div>
                  <img :src="`images/${result.poster_path}`">
                  <div class="field">
                      <span x-text="result.original_title"></span>
                  </div>
                  <div class="field">
                      <button @click="addToFavourites(movie.original_title, movie.poster_path)" class="btn btn-primary">add to favourites</button>
                  </div>
              </div>
          </template>
          </div>
          <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="flex justify-center" x-init="displayFavourites()">
              <template x-for="movie in myMovies">
                <div class="garment">
                    <div> <i x-on:click="removeMovie(movie.movie_name)" class="fa-solid fa-trash"></i>
                    </div>
                    <img :src="`images/${movie.movie_img}`">
                    <div class="field">
                        <span x-text="movie.movie_name"></span>
                    </div>
                </div>
            </template>
            </div>
          </div>
        </div>
      </div>
      <div class="footer fixed-bottom">
        <hr>
      </div>
      <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
